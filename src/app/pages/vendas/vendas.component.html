<app-navbarvendas></app-navbarvendas>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 text-center">
      <h1 class="p-2 display-5 animate__animated animate__bounceIn">
        Realize o pedido no balcão
      </h1>
    </div>
  </div>

  <div class="row d-flex d-md-flex justify-content-md-center mt-5">
    <div class="col-lg-6 col-12 col-md-6 text-center">
      <img
        src="assets/img/logo.png"
        class="logo animate__animated animate__pulse"
      />
    </div>

    <div class="col-lg-6 col-md-12">
      <div
        class="row d-flex d-md-flex justify-content-md-center justify-content-center"
      >
        <div class="col-6 col-md-3">
          <div
            class="card shadow m-1 p-1 animate__animated animate__bounceIn"
            style="height: 500px; width: 300px"
          >
            <h5 class="card-title d-flex justify-content-center">Balcão</h5>
            <div class="card-body d-flex align-items-center">
              <img
                class="img d-flex align-items-center"
                src="/assets/img/balcao.png"
              />
            </div>
            <button
              class="btn btn-danger btn1 d-flex justify-content-center"
              routerLink="/pedido"
              routerLinkActive="active"
              (click)="fazerPedidoNoBalcao()"
            >
              Fazer Pedido
            </button>
          </div>
        </div>
        <div class="col-lg-9 col-md-12 d-md-flex justify-content-md-center">
          <h5 class="card-title">Pedidos Finalizados</h5>
          <div
            class="card shadow m-1 p-1 animate__animated animate__bounceIn"
            *ngFor="let pedido of pedidosFinalizados; let i = index"
            style="width: 500px"
          >
            <div class="card-body">
              <p class="card-text">ID: {{ pedido.idPedido }}</p>
              <p class="card-text">Data: {{ pedido.Data }}</p>
              <p class="card-text">Valor Total: {{ pedido.Valor_total }}</p>
              <p class="card-text">
                Forma de Pagamento:
                {{ pedido.formasdePagamento[pedido.Forma_pagamento] }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
