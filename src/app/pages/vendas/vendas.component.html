<app-navbarvendas></app-navbarvendas>

<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <h1 class="p-2 display-5 centralizacao">
        Selecione a mesa para realizar o pedido
      </h1>
    </div>
  </div>

  <div class="row d-flex align-items-center">
    <div class="col-4 col-lg-4 d-flex justify-content-start">
      <div class="ajuste">
        <img src="assets/img/logo.png" class="logo" />
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-danger m-2"
            routerLink="/abrirmesa"
            routerLinkActive="active"
          >
            Abrir mesa
          </button>
          <button
            class="btn btn-danger m-2"
            routerLink="/fecharmesa"
            routerLinkActive=""
          >
            Fechar mesa
          </button>
        </div>
      </div>
    </div>

    <div class="col-lg-8 col-8">
      <div class="row">
        <div class="col-lg-3 col-3" *ngFor="let mesa of mesas">
          <div class="card shadow m-1 p-1">
            <div class="card-body">
              <h5 class="card-title">{{ mesa.nome }}</h5>
              <p class="card-text">ID:{{ mesa.id }}</p>
              <button class="btn btn-danger btn1">Fazer Pedido</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
