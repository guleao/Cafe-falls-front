<app-navbarmesas></app-navbarmesas>

<div class="container-fluid">
  <div class="row mt-5 m-5">
    <h1 class="text-center animate__animated animate__bounceIn">
      Abrir mesas:
    </h1>
    <div class="col-md-4 p-1" *ngFor="let mesa of mesas">
      <div class="card shadow m-1 p-1 animate__animated animate__bounceIn">
        <div class="card-body">
          <h5 class="card-title">{{ mesa.nome }}</h5>
          <p class="card-text">ID:{{ mesa.id }}</p>
          <button class="btn btn-danger btn1">Abrir mesa</button>
        </div>
      </div>
    </div>
  </div>
</div>
