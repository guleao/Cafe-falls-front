<div class="container">
  <div class="row d-flex justify-content-center">
    <img src="../assets/img/logo.png" class="logo" />

    <h2 class="d-flex justify-content-center">Insira seu usuário e senha:</h2>
    <form (submit)="login()">
      <div class="form-group distanciaajuste">
        <label class="ajusteAjuda" for="exampleInputEmail1">Usúario:</label>
        <input
          type="email"
          name="email"
          class="form-control caixatxt"
          id="InputEmail1"
          aria-describedby="emailHelp"
          [(ngModel)]="loginC.email"
          [ngModelOptions]="{ standalone: true }"
          placeholder="Digite seu usúario"
        />
      </div>
      <div class="form-group distanciaajuste">
        <label class="ajusteAjuda" for="exampleInputPassword1">Senha:</label>
        <input
          type="password"
          name="password"
          class="form-control caixatxt"
          id="InputPassword1"
          [(ngModel)]="loginC.senha"
          placeholder="Digite sua senha"
        />
      </div>
      <div class="form-group">
        <a
          class="form-check-label ajusteAjuda"
          routerLink="/esqueciasenha"
          routerLinkActive="active"
          >Esqueci a senha</a
        >
      </div>
      <div class="d-flex justify-content-center distanciaajuste">
        <button
          type="submit"
          class="btn btn-danger botaoconfig"
          routerLink="/menu"
          routerLinkActive="active"
        >
          Realizar login
        </button>
      </div>
    </form>
  </div>
</div>
