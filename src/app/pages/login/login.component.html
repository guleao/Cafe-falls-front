<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-md-12 mt-10 d-flex justify-content-center">
      <img src="../assets/img/logo.png" class="logo" />
    </div>

    <div class="col-12 col-md-6 mt-5">
      <h2 class="text-center">Insira seu usuário e senha:</h2>
      <form (submit)="login()">
        <div class="form-group distanciaajuste d-flex justify-content-center">
          <label
            class="ajusteAjuda d-flex align-items-center m-1"
            for="exampleInputEmail1"
            >Usúario:</label
          >
          <input
            type="email"
            name="email"
            class="form-control caixatxt"
            id="InputEmail1"
            aria-describedby="emailHelp"
            [(ngModel)]="loginC.email"
            [ngModelOptions]="{ standalone: true }"
            placeholder="Digite seu usúario"
          />
        </div>
        <div class="form-group distanciaajuste d-flex justify-content-center">
          <label
            class="ajusteAjuda m-1 d-flex align-items-center"
            for="exampleInputPassword1"
            >Senha:</label
          >
          <input
            type="password"
            name="password"
            class="form-control caixatxt"
            id="InputPassword1"
            [(ngModel)]="loginC.senha"
            placeholder="Digite sua senha"
          />
        </div>
        <div class="form-group offset-md-3">
          <a
            class="form-check-label ajusteAjudaa"
            routerLink="/esqueciasenha"
            routerLinkActive="active"
            >Esqueci a senha</a
          >
        </div>
        <div class="d-flex justify-content-center distanciaajuste">
          <button
            type="submit"
            class="btn btn-danger p-3 botaoconfig"
            routerLink="/menu"
            routerLinkActive="active"
          >
            Realizar login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
