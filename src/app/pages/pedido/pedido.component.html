<app-navbarmesas></app-navbarmesas>

<div class="container-fluid">
  <div class="row mt-5 mb-5 text-center animate__animated animate__bounceIn">
    <h1>Realizar pedido</h1>
  </div>

  <div class="row d-flex justify-content-center me-3">
    <div class="ms-4">
      <div class="col-lg-6 d-flex mt-3 justify-content-center">
        <form class="form-inline d-flex col-lg-6">
          <input
            class="form-control animate__animated animate__bounceIn"
            id="barraPesquisa"
            type="search"
            placeholder="Pesquisar produto"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success ms-2 animate__animated animate__bounceIn"
            type="submit"
          >
            Pesquisar
          </button>
        </form>
      </div>

      <div class="row mt-2 ms-1 d-flex justify-content-center">
        <div class="col-lg-5 m-2">
          <div class="row text-center scrolling-wrapper">
            <table class="table border tb1">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nome do produto:</th>
                  <th scope="col">Preço:</th>
                  <th scope="col">Opcão:</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let produto of lista" id="listaProdutos">
                  <th>
                    {{ produto.idProduto }}
                    <!-- Substitua 'nome' pela propriedade que você deseja exibir -->
                  </th>
                  <th>
                    {{ produto.Nome_produto }}
                  </th>

                  <th>
                    {{
                      produto.Preco_venda.toLocaleString("pt-BR", {
                        style: "currency",
                        currency: "BRL"
                      })
                    }}
                  </th>
                  <th>
                    <button class="btn btn-success ms-2">Add</button>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-lg-6 mb-sm-5">
          <table class="table border animate__animated animate__bounceIn">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Produto</th>
                <th scope="col">Q</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Pao Caseiro</td>
                <td>2</td>
                <td>R$10,00</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Vinho</td>
                <td>1</td>
                <td>R$10,00</td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-secondary m-2 animate__animated animate__bounceIn"
            >
              Cancelar pedido
            </button>
            <button
              class="btn btn-success m-2 animate__animated animate__bounceIn"
            >
              Confirmar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
